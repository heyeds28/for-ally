  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #121214;
      background-image:
        url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="8" height="8" fill="none"><rect width="8" height="8" fill="%23121214"/><rect x="4" y="4" width="1" height="1" fill="%23333"/></svg>');

      font-family: 'Press Start 2P', cursive;
      color: #ffb6c1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      flex-direction: column;
      user-select: none;
    }

    .textbox {
      background-color: #1a1a1d;
      border: 6px solid #d8a8cc;
      width: 80%;
      max-width: 600px;
      padding: 30px;
      font-size: 10px;
      line-height: 1.8;
      box-shadow:
        4px 4px 0 #d8a8cc,
        8px 8px 0 #b06ca7;
      position: relative;
      text-shadow:
        1px 1px 0 #000000,
        2px 2px 0 #000000;
      image-rendering: pixelated;
    }

    .button-container {
      display: flex;
      gap: 40px;
      margin-top: 40px;
    }

    button {
      padding: 12px 28px;
      border: 4px solid #d8a8cc;
      background: #2c2c30;
      color: #ffb6c1;
      font-family: 'Press Start 2P', cursive;
      font-size: 10px;
      cursor: pointer;
      box-shadow:
        3px 3px 0 #d8a8cc,
        6px 6px 0 #b06ca7;
      text-shadow:
        1px 1px 0 #000000;
      transition: none;
      user-select: none;
      image-rendering: pixelated;
    }

    button:hover {
      background: #ffb6c1;
      color: #2c2c30;
      border-color: #b06ca7;
      box-shadow:
        3px 3px 0 #b06ca7,
        6px 6px 0 #d8a8cc;
      text-shadow:
        1px 1px 0 #000000;
    }
  </style>
</head>
