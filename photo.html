<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Just Look at You</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Press Start 2P', cursive;
      background: linear-gradient(to bottom, #1a001f, #330033, #663366, #ffb6c1);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      color: #fff0f5;
      position: relative;
      user-select: none;
    }

    .content-wrapper {
      display: flex;
      align-items: center;
      gap: 25px;
      margin-bottom: 30px;
    }

    .card-container {
      perspective: 1000px;
    }

    .card {
      width: 250px;
      height: 350px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.8s;
      cursor: pointer;
      border: 6px solid #ff69b4;
      box-shadow:
        6px 6px 0 #d291bc,
        3px 3px 0 #ff69b4;
      background-color: #000;
      user-select: none;
    }

    .card.is-flipped {
      transform: rotateY(180deg);
    }

    .card-side {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .card-front img {
      width: 100%;
      height: auto;
      display: block;
      image-rendering: pixelated;
    }

    .card-back {
      transform: rotateY(180deg);
      padding: 20px;
      box-sizing: border-box;
      color: #fff0f5;
      font-size: 10px;
      line-height: 1.5;
      text-align: center;
      text-shadow:
        1px 1px 0 #000000,
        2px 2px 0 #000000;
      user-select: none;
    }

    .flip-instruction {
      font-size: 8px;
      color: #ffb6c1;
      text-shadow: 1px 1px 0 #000000;
      max-width: 120px;
      line-height: 1.3;
      user-select: none;
      font-family: 'Press Start 2P', cursive;
      white-space: pre-line;
      text-align: left;
    }

    .button-container {
      display: flex;
      gap: 40px;
    }

    button {
      padding: 12px 28px;
      border: 4px solid #d291bc;
      background: #2c2c30;
      color: #ffb6c1;
      font-family: 'Press Start 2P', cursive;
      font-size: 10px;
      cursor: pointer;
      box-shadow:
        3px 3px 0 #d291bc,
        6px 6px 0 #b06ca7;
      text-shadow:
        1px 1px 0 #000000;
      transition: none;
      user-select: none;
      image-rendering: pixelated;
    }

    button:hover {
      background: #ffb6c1;
      color: #2c2c30;
      border-color: #b06ca7;
      box-shadow:
        3px 3px 0 #b06ca7,
        6px 6px 0 #d291bc;
      text-shadow:
        1px 1px 0 #000000;
    }
  </style>
</head>
<body>

  <div class="content-wrapper">
    <div class="card-container">
      <div class="card" id="flipCard">
        <div class="card-side card-front">
          <img src="ally.png" alt="Her Beautiful Photo" />
        </div>
        <div class="card-side card-back">
          <p>
            Hey Ally!!!<br><br>
            This photo of yours caught my attention. Driving me like crazy since Day 1.<br><br>
            You're amazing in every way!!
          </p>
        </div>
      </div>
    </div>
    <div class="flip-instruction">
      Click to flip
    </div>
  </div>

  <div class="button-container">
    <button onclick="location.href='about-me.html'">Back</button>
    <button onclick="location.href='music.html'">Next</button>
  </div>

  <script>
    const flipCard = document.getElementById('flipCard');
    flipCard.addEventListener('click', function () {
      flipCard.classList.toggle('is-flipped');
    });
  </script>

</body>
</html>
